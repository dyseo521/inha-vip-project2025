openapi: 3.0.3
info:
  title: EECAR API
  version: 1.0.0
  description: |-
    EECAR - 1세대 전기차 중고 부품 거래 플랫폼 API

    ## 주요 기능
    - **AI 검색**: Amazon Bedrock 기반 RAG 검색 (Titan Embeddings + Claude Haiku)
    - **부품 관리**: 등록, 조회, 필터링
    - **배터리 건강도**: SOH 기반 재사용/재활용 판단
    - **소재 특성**: 알루미늄 합금 등 소재 기반 검색
    - **B2B 거래**: 제안서 생성 및 관리

    ## 기술 스택
    - AWS Lambda (Node.js 20)
    - DynamoDB (Single-Table Design)
    - Amazon Bedrock (Claude, Titan Embeddings)
    - S3 Vectors
  contact:
    name: EECAR Team
  license:
    name: MIT
servers:
  - url: https://6o4futufni.execute-api.ap-northeast-2.amazonaws.com/prod
    description: Production (AWS API Gateway)
  - url: http://localhost:3001
    description: Local Development
tags:
  - name: Search
    description: AI 기반 검색 API
  - name: Parts
    description: 부품 관리 API
  - name: Battery
    description: 배터리 건강도 평가 API
  - name: Material
    description: 소재 특성 검색 API
  - name: Watch
    description: 알림 등록 API
  - name: Proposals
    description: B2B 거래 제안 API
  - name: Contact
    description: 문의 API
  - name: Synthetic
    description: 테스트 데이터 생성 API
components:
  schemas:
    PartCategory:
      type: string
      enum: &a2
        - battery
        - motor
        - inverter
        - charger
        - electronics
        - body-chassis-frame
        - body-panel
        - body-door
        - body-window
        - interior
        - other
      description: 부품 카테고리
      example: battery
    PartCondition:
      type: string
      enum: &a3
        - new
        - used
        - refurbished
        - for-parts
      description: 부품 상태
      example: used
    CathodeType:
      type: string
      enum: &a1
        - NCM Ni 33%
        - NCM Ni 60%
        - NCM Ni 80%
        - NCA
        - LMO
        - LFP
        - Other
      description: 양극재 타입
      example: NCM Ni 80%
    MaterialComposition:
      type: object
      properties:
        primary:
          type: string
          example: Aluminum
        secondary:
          type: array
          items:
            type: string
        percentage:
          type: object
          additionalProperties:
            type: number
        tensileStrengthMPa:
          type: number
          description: 인장강도 (MPa)
        yieldStrengthMPa:
          type: number
          description: 항복강도 (MPa)
        elasticModulusGPa:
          type: number
          description: 탄성계수 (GPa)
        elongationPercent:
          type: number
          description: 연신율 (%)
        hardness:
          type: string
        density:
          type: number
          description: 밀도 (g/cm³)
        meltingPoint:
          type: number
          description: 녹는점 (°C)
        alloyNumber:
          type: string
          description: 합금 번호
          example: "6061"
        recyclability:
          type: number
          minimum: 0
          maximum: 100
          description: 재활용률 (0-100%)
      required:
        - primary
    Dimensions:
      type: object
      properties:
        length:
          type: number
          minimum: 0
          exclusiveMinimum: true
        width:
          type: number
          minimum: 0
          exclusiveMinimum: true
        height:
          type: number
          minimum: 0
          exclusiveMinimum: true
        unit:
          type: string
          enum:
            - mm
            - cm
            - m
      required:
        - length
        - width
        - height
        - unit
    ElectricalProperties:
      type: object
      properties:
        voltage:
          type: number
          description: 전압 (V)
        capacity:
          type: number
          description: 용량 (Ah)
        power:
          type: number
          description: 출력 (W)
        current:
          type: number
          description: 전류 (A)
        resistance:
          type: number
          description: 저항 (Ω)
    PartSpecifications:
      type: object
      properties:
        materialComposition:
          $ref: "#/components/schemas/MaterialComposition"
        dimensions:
          $ref: "#/components/schemas/Dimensions"
        weight:
          type: number
          description: 무게 (kg)
        electricalProps:
          $ref: "#/components/schemas/ElectricalProperties"
        chemicalProps:
          type: object
          additionalProperties:
            nullable: true
        thermalProps:
          type: object
          additionalProperties:
            nullable: true
        recyclingInfo:
          type: object
          additionalProperties:
            nullable: true
    UseCase:
      type: object
      properties:
        industry:
          type: string
        application:
          type: string
        requirements:
          type: object
          additionalProperties:
            nullable: true
        successCase:
          type: boolean
        description:
          type: string
      required:
        - industry
        - application
        - description
    BatteryHealthInfo:
      type: object
      properties:
        soh:
          type: number
          minimum: 0
          maximum: 100
          description: State of Health (%)
          example: 85
        soc:
          type: number
          minimum: 0
          maximum: 100
          description: State of Charge (%)
        cycleCount:
          type: integer
          minimum: 0
        estimatedMileageKm:
          type: number
          description: 예상 잔여 주행거리 (km)
        cathodeType:
          type: string
          enum: *a1
          description: 양극재 타입
          example: NCM Ni 80%
        manufacturer:
          type: string
        model:
          type: string
        year:
          type: integer
          minimum: 2010
          maximum: 2030
        recommendedUse:
          type: string
          enum:
            - reuse
            - recycle
            - dispose
          description: "권장 용도: reuse(SOH>=70%), recycle(30-70%), dispose(<30%)"
        suitableApplications:
          type: array
          items:
            type: string
          description: 적합 용도 (ESS, 전동킥보드 등)
        degradationRate:
          type: number
          description: 연간 열화율 (%)
        recyclingMethod:
          type: array
          items:
            type: string
            enum:
              - wet_metallurgy
              - dry_smelting
              - direct_recycling
              - mechanical_separation
              - thermal_treatment
            description: 재활용 방법
        vendorRecommendations:
          type: array
          items:
            type: string
      required:
        - soh
        - cathodeType
        - manufacturer
        - model
        - year
        - recommendedUse
    Part:
      type: object
      properties:
        partId:
          type: string
          example: battery-001
        name:
          type: string
          minLength: 1
          example: Tesla Model 3 Battery Pack
        category:
          type: string
          enum: *a2
          description: 부품 카테고리
          example: battery
        manufacturer:
          type: string
          example: Tesla
        model:
          type: string
          example: Model 3 LR
        year:
          type: integer
          minimum: 2010
          maximum: 2030
          example: 2023
        condition:
          type: string
          enum: *a3
          description: 부품 상태
          example: used
        price:
          type: number
          minimum: 0
          exclusiveMinimum: true
          example: 4500000
        quantity:
          type: integer
          minimum: 0
          exclusiveMinimum: true
          example: 1
        sellerId:
          type: string
        description:
          type: string
        images:
          type: array
          items:
            type: string
            format: uri
          default: &a5 []
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        specifications:
          $ref: "#/components/schemas/PartSpecifications"
        useCases:
          type: array
          items:
            $ref: "#/components/schemas/UseCase"
        batteryHealth:
          $ref: "#/components/schemas/BatteryHealthInfo"
      required:
        - partId
        - name
        - category
        - manufacturer
        - model
        - year
        - condition
        - price
        - quantity
        - sellerId
        - description
    RangeFilter:
      type: object
      properties:
        min:
          type: number
        max:
          type: number
    AdvancedMaterialFilters:
      type: object
      properties:
        tensileStrengthMPa:
          $ref: "#/components/schemas/RangeFilter"
        yieldStrengthMPa:
          $ref: "#/components/schemas/RangeFilter"
        elasticModulusGPa:
          $ref: "#/components/schemas/RangeFilter"
        elongationPercent:
          $ref: "#/components/schemas/RangeFilter"
        purity:
          type: object
          properties:
            min:
              type: number
        alloyNumber:
          type: string
          example: "6061"
        composition:
          type: array
          items:
            type: object
            properties:
              element:
                type: string
              percentage:
                $ref: "#/components/schemas/RangeFilter"
            required:
              - element
        recyclability:
          type: object
          properties:
            min:
              type: number
    BatteryFilters:
      type: object
      properties:
        soh:
          $ref: "#/components/schemas/RangeFilter"
        cathodeType:
          type: array
          items:
            type: string
            enum: *a1
            description: 양극재 타입
            example: NCM Ni 80%
        recommendedUse:
          type: array
          items:
            type: string
            enum:
              - reuse
              - recycle
              - dispose
        suitableApplications:
          type: array
          items:
            type: string
        estimatedMileageKm:
          $ref: "#/components/schemas/RangeFilter"
    SearchFilters:
      type: object
      properties:
        category:
          type: string
          enum: *a2
          description: 부품 카테고리
          example: battery
        manufacturer:
          type: string
        maxPrice:
          type: number
          minimum: 0
          exclusiveMinimum: true
        minQuantity:
          type: integer
          minimum: 0
          exclusiveMinimum: true
        yearRange:
          type: array
          items:
            type: number
          minItems: 2
          maxItems: 2
        condition:
          type: array
          items:
            type: string
            enum: *a3
            description: 부품 상태
            example: used
        materialFilters:
          $ref: "#/components/schemas/AdvancedMaterialFilters"
        batteryFilters:
          $ref: "#/components/schemas/BatteryFilters"
    ProposalTerms:
      type: object
      properties:
        deliveryDate:
          type: string
        paymentTerms:
          type: string
        warranty:
          type: string
        notes:
          type: string
    Proposal:
      type: object
      properties:
        proposalId:
          type: string
        fromCompanyId:
          type: string
        toCompanyId:
          type: string
        partIds:
          type: array
          items:
            type: string
        proposalType:
          type: string
          enum:
            - buy
            - sell
        message:
          type: string
        quantity:
          type: integer
        priceOffer:
          type: number
        terms:
          $ref: "#/components/schemas/ProposalTerms"
        status:
          type: string
          enum: &a4
            - pending
            - accepted
            - rejected
            - negotiating
            - cancelled
          description: 제안 상태
          example: pending
        createdAt:
          type: string
          format: date-time
        respondedAt:
          type: string
          format: date-time
      required:
        - proposalId
        - fromCompanyId
        - toCompanyId
        - partIds
        - proposalType
        - message
        - quantity
        - priceOffer
        - terms
        - status
        - createdAt
    ProposalStatus:
      type: string
      enum: *a4
      description: 제안 상태
      example: pending
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
        statusCode:
          type: integer
      required:
        - error
    SearchResult:
      type: object
      properties:
        partId:
          type: string
        score:
          type: number
          minimum: 0
          maximum: 1
          description: 유사도 점수 (0-1)
        part:
          $ref: "#/components/schemas/Part"
        reason:
          type: string
          description: Claude가 생성한 매칭 이유
      required:
        - partId
        - score
        - part
        - reason
    SearchResponse:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: "#/components/schemas/SearchResult"
        cached:
          type: boolean
          description: 캐시된 결과 여부
        count:
          type: integer
      required:
        - results
        - cached
        - count
    SearchRequest:
      type: object
      properties:
        query:
          type: string
          minLength: 1
          description: 검색 쿼리
          example: 테슬라 모델3 배터리 80% 이상
        filters:
          $ref: "#/components/schemas/SearchFilters"
        topK:
          type: integer
          minimum: 0
          exclusiveMinimum: true
          maximum: 50
          default: 10
          description: 반환할 결과 수 (최대 50)
      required:
        - query
    PartsListResponse:
      type: object
      properties:
        parts:
          type: array
          items:
            $ref: "#/components/schemas/Part"
        count:
          type: integer
        nextCursor:
          type: string
          description: 다음 페이지 커서
      required:
        - parts
        - count
    PartRegistrationResponse:
      type: object
      properties:
        message:
          type: string
        partId:
          type: string
      required:
        - message
        - partId
    PartRegistrationRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          example: Tesla Model 3 Battery Pack
        category:
          type: string
          enum: *a2
          description: 부품 카테고리
          example: battery
        manufacturer:
          type: string
          example: Tesla
        model:
          type: string
          example: Model 3 LR
        year:
          type: integer
          minimum: 2010
          maximum: 2030
          example: 2023
        condition:
          type: string
          enum: *a3
          description: 부품 상태
          example: used
        price:
          type: number
          minimum: 0
          exclusiveMinimum: true
          example: 4500000
        quantity:
          type: integer
          minimum: 0
          exclusiveMinimum: true
          example: 1
        sellerId:
          type: string
        description:
          type: string
        images:
          type: array
          items:
            type: string
            format: uri
          default: *a5
        specifications:
          $ref: "#/components/schemas/PartSpecifications"
        useCases:
          type: array
          items:
            $ref: "#/components/schemas/UseCase"
        batteryHealth:
          $ref: "#/components/schemas/BatteryHealthInfo"
      required:
        - name
        - category
        - manufacturer
        - model
        - year
        - condition
        - price
        - quantity
        - sellerId
        - description
    BatteryHealthResponse:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: "#/components/schemas/SearchResult"
        count:
          type: integer
      required:
        - results
        - count
    BatteryHealthRequest:
      type: object
      properties:
        batteryFilters:
          $ref: "#/components/schemas/BatteryFilters"
        topK:
          type: integer
          minimum: 0
          exclusiveMinimum: true
          default: 10
    MaterialSearchRequest:
      type: object
      properties:
        materialFilters:
          $ref: "#/components/schemas/AdvancedMaterialFilters"
        category:
          type: string
          enum: *a2
          description: 부품 카테고리
          example: battery
        topK:
          type: integer
          minimum: 0
          exclusiveMinimum: true
          default: 10
    WatchResponse:
      type: object
      properties:
        message:
          type: string
        watchId:
          type: string
      required:
        - message
        - watchId
    WatchCriteria:
      type: object
      properties:
        category:
          type: string
          enum: *a2
          description: 부품 카테고리
          example: battery
        maxPrice:
          type: number
          minimum: 0
          exclusiveMinimum: true
        minSpecs:
          $ref: "#/components/schemas/PartSpecifications"
        manufacturer:
          type: string
        keywords:
          type: array
          items:
            type: string
    WatchRequest:
      type: object
      properties:
        buyerId:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        criteria:
          $ref: "#/components/schemas/WatchCriteria"
      required:
        - buyerId
        - criteria
    ProposalResponse:
      type: object
      properties:
        message:
          type: string
        proposalId:
          type: string
      required:
        - message
        - proposalId
    ProposalRequest:
      type: object
      properties:
        fromCompanyId:
          type: string
        toCompanyId:
          type: string
        partIds:
          type: array
          items:
            type: string
          minItems: 1
        proposalType:
          type: string
          enum:
            - buy
            - sell
        message:
          type: string
        quantity:
          type: integer
          minimum: 0
          exclusiveMinimum: true
        priceOffer:
          type: number
          minimum: 0
          exclusiveMinimum: true
        terms:
          $ref: "#/components/schemas/ProposalTerms"
      required:
        - fromCompanyId
        - toCompanyId
        - partIds
        - proposalType
    ProposalsListResponse:
      type: object
      properties:
        proposals:
          type: array
          items:
            $ref: "#/components/schemas/Proposal"
        count:
          type: integer
      required:
        - proposals
        - count
    ContactResponse:
      type: object
      properties:
        message:
          type: string
        success:
          type: boolean
      required:
        - message
        - success
    ContactRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
        email:
          type: string
          format: email
        subject:
          type: string
          minLength: 1
        message:
          type: string
          minLength: 1
        partId:
          type: string
        partName:
          type: string
      required:
        - name
        - email
        - subject
        - message
    SyntheticDataResponse:
      type: object
      properties:
        message:
          type: string
        parts:
          type: array
          items:
            $ref: "#/components/schemas/Part"
      required:
        - message
        - parts
    SyntheticDataRequest:
      type: object
      properties:
        category:
          type: string
          enum: *a2
          description: 부품 카테고리
          example: battery
        count:
          type: integer
          minimum: 1
          maximum: 100
          default: 10
      required:
        - category
  parameters: {}
paths:
  /api/search:
    post:
      tags:
        - Search
      summary: AI RAG 검색
      description: |-
        Amazon Bedrock 기반 RAG(Retrieval-Augmented Generation) 검색
        - 쿼리 확장 (언어적 변형)
        - 하이브리드 스코어링 (70% 벡터 + 30% BM25)
        - S3 Vectors 벡터 유사도 검색
        - 결과 캐싱 (7일 TTL)
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SearchRequest"
      responses:
        "200":
          description: 검색 결과
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchResponse"
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/parts:
    get:
      tags:
        - Parts
      summary: 부품 목록 조회
      description: 커서 기반 페이지네이션으로 부품 목록 조회
      parameters:
        - schema:
            type: string
            enum: *a2
            description: 부품 카테고리
            example: battery
          required: false
          name: category
          in: query
        - schema:
            type: integer
            minimum: 0
            exclusiveMinimum: true
            description: 조회 개수 (기본값 20, 최대 100)
            example: 20
          required: false
          name: limit
          in: query
        - schema:
            type: string
            description: 페이지네이션 커서
            example: battery-001
          required: false
          name: cursor
          in: query
      responses:
        "200":
          description: 부품 목록
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PartsListResponse"
        "500":
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    post:
      tags:
        - Parts
      summary: 부품 등록
      description: |-
        새 부품 등록
        - Titan Embeddings로 자동 임베딩 생성
        - S3에 벡터 저장
        - 비동기 규정 검사 트리거
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PartRegistrationRequest"
      responses:
        "201":
          description: 등록 완료
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PartRegistrationResponse"
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/parts/{id}:
    get:
      tags:
        - Parts
      summary: 단일 부품 조회
      description: 부품 ID로 상세 정보 조회 (메타데이터, 스펙, 사용사례 포함)
      parameters:
        - schema:
            type: string
            example: battery-001
          required: true
          name: partId
          in: path
      responses:
        "200":
          description: 부품 상세 정보
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Part"
        "404":
          description: 부품을 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/battery-health:
    post:
      tags:
        - Battery
      summary: 배터리 건강도 기반 검색
      description: |-
        배터리 SOH(State of Health) 기반 고급 검색
