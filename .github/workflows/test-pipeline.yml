name: Test Pipeline

on:
  pull_request:
    branches: [master, develop]
  push:
    branches: [master, develop]

jobs:
  # Backend unit tests
  backend-unit:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js workspace
        uses: ./.github/actions/setup-node-workspace

      - name: Run backend tests
        run: cd backend && npm test -- --coverage --ci

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: backend/coverage/lcov.info
          flags: backend
          fail_ci_if_error: false
        continue-on-error: true

  # Frontend unit tests
  frontend-unit:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js workspace
        uses: ./.github/actions/setup-node-workspace

      - name: Run frontend tests
        run: cd frontend && npm test -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false
        continue-on-error: true

  # Type checking
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js workspace
        uses: ./.github/actions/setup-node-workspace

      - name: Type check frontend
        run: cd frontend && npm run type-check

      - name: Type check backend
        run: cd backend && npx tsc --noEmit

  # E2E tests (only on master)
  e2e:
    name: E2E Tests
    needs: [backend-unit, frontend-unit]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js workspace
        uses: ./.github/actions/setup-node-workspace

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start Docker services
        run: npm run docker:up

      - name: Wait for services
        run: sleep 10

      - name: Start local server
        run: npm run dev:local &
        env:
          NODE_ENV: test

      - name: Wait for backend
        run: npx wait-on http://localhost:3001/api/parts --timeout 60000

      - name: Start frontend
        run: npm run dev:frontend &

      - name: Wait for frontend
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: Run E2E tests
        run: npx playwright test
        continue-on-error: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Stop Docker services
        if: always()
        run: npm run docker:down

  # Summary job
  test-summary:
    name: Test Summary
    needs: [backend-unit, frontend-unit, type-check]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.backend-unit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.frontend-unit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Type Check | ${{ needs.type-check.result }} |" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.backend-unit.result }}" = "failure" ] || [ "${{ needs.frontend-unit.result }}" = "failure" ] || [ "${{ needs.type-check.result }}" = "failure" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "❌ Some tests failed!" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ All tests passed!" >> $GITHUB_STEP_SUMMARY
