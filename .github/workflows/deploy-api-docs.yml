name: Generate & Deploy API Docs

on:
  push:
    paths:
      - 'shared/schemas/**'
      - 'shared/types/**'
      - 'scripts/generate-openapi.ts'
      - 'docs/index.html'
    branches:
      - main
      - master
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write    # For committing generated spec
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    outputs:
      spec_changed: ${{ steps.commit.outputs.changes_detected }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install shared dependencies
        run: cd shared && npm ci

      - name: Build shared package
        run: cd shared && npm run build

      - name: Generate OpenAPI spec
        run: npx tsx scripts/generate-openapi.ts

      - name: Commit generated spec
        id: commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'docs: auto-generate OpenAPI spec from Zod schemas'
          file_pattern: 'docs/openapi.yaml'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'

  deploy:
    needs: generate
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout (latest)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Pull latest changes
        run: git pull origin ${{ github.ref_name }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
